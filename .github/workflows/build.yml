name: Build & Deploy Water Polo Tracker

on:
  schedule:
    # Run every day at 07:00 and 20:00 UTC (match days usually on weekends)
    - cron: '0 7,20 * * *'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install StatiCrypt
        run: npm install -g staticrypt

      - name: Build site
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: python build.py

      - name: Commit season cache
        run: |
          if git diff --quiet _data/seasons/ && [ -z "$(git ls-files --others --exclude-standard _data/seasons/)" ]; then
            echo "No new season cache files"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _data/seasons/*.json
            git commit -m "chore: update season cache [skip ci]" || true
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
