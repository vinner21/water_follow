name: Build & Deploy Water Polo Tracker

on:
  schedule:
    # Every 4 hours → 6 slots/day.  The gate job picks exactly 1 per day
    # using a date-based hash, so the build hour varies each day.
    - cron: '17 */4 * * *'
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      refresh_rosters:
        description: 'Re-fetch all team rosters from API'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Lightweight gate: for scheduled runs, only proceed on the daily-selected
  # 4-hour slot.  Manual / push triggers always proceed.
  gate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.decide.outputs.proceed }}
    steps:
      - name: Daily random build gate
        id: decide
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "proceed=true" >> "$GITHUB_OUTPUT"
            echo "Non-schedule trigger → always build"
          else
            # 6 slots per day: 0(00h) 1(04h) 2(08h) 3(12h) 4(16h) 5(20h)
            SLOT=$(( $(date -u +%H) / 4 ))
            # Deterministic hash of today's date → pick one of the 6 slots
            TARGET=$(( $(date -u +%Y%m%d | cksum | cut -d' ' -f1) % 6 ))
            if [ "$SLOT" -eq "$TARGET" ]; then
              echo "proceed=true" >> "$GITHUB_OUTPUT"
              echo "✓ Build slot selected (slot $SLOT == target $TARGET)"
            else
              echo "proceed=false" >> "$GITHUB_OUTPUT"
              echo "✗ Skipping (slot $SLOT ≠ target $TARGET)"
            fi
          fi

  build:
    needs: gate
    if: needs.gate.outputs.proceed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install StatiCrypt
        run: npm install -g staticrypt

      - name: Build site
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.refresh_rosters }}" = "true" ]; then
            python build.py --refresh-rosters
          else
            python build.py
          fi

      - name: Commit season cache
        run: |
          if git diff --quiet _data/seasons/ && [ -z "$(git ls-files --others --exclude-standard _data/seasons/)" ]; then
            echo "No new cache files"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _data/seasons/*.json _data/seasons/t_*.json
            git add _data/seasons/rosters/ 2>/dev/null || true
            git commit -m "chore: update season cache [skip ci]" || true
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
